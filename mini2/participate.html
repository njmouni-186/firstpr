<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participate in Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 1.5em;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .question label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .question div {
            margin-bottom: 0.5em;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            padding: 0.7em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>{{ quiz.name }}</h1>
        <form id="participateQuizForm" method="post">
            {% for question in questions %}
                <div class="question">
                    <label>{{ question.name }}</label>
                    {% set options = question.options.split(',') %}
                    {% for option in options %}
                        <div>
                            <input type="radio" name="question_{{ question.id }}" value="{{ option }}" required> {{ option }}
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
