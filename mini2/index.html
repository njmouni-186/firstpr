<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333333;
        }
        button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button.create-quiz {
            background-color: #4CAF50;
            color: #ffffff;
        }
        button.participate-quiz {
            background-color: #2196F3;
            color: #ffffff;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Application</h1>
        <button class="create-quiz" onclick="location.href='/create_quiz'">Create Quiz</button>
        <button class="participate-quiz" onclick="location.href='/quizzes'">Participate in Quiz</button>
    </div>
</body>
</html>
