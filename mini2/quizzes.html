<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Quizzes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            text-align: center;
            margin: 20px 0;
        }
        .quiz-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .quiz-item {
            margin-bottom: 1em;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .quiz-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: block;
            text-align: center;
        }
        .quiz-item a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Available Quizzes</h1>
    <div class="quiz-list">
        {% for quiz in quizzes %}
            <div class="quiz-item">
                <a href="/quiz/{{ quiz.id }}">{{ quiz.name }}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
